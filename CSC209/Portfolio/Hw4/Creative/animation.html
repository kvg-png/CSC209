<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="animation.css" />
    </head>
    <body>
        
        <div class="settings">
            <label for="speed">Square speed</label>
            <select id="speed">
                <option value=30>Slow</option>
                <option value=20>Medium</option>
                <option value=10>Fast</option>
            </select>
            <button id="moveBtn">Move circle(s)</button> <br><br>  
            <label for="num-of-squares">Number of circles (1-10)</label>
            <input type="number" id="num-of-squares" name="num-of-squares" min="1" max="10" />
            <button onClick="window.location.reload();">Submit</button> <br><br>  

        </div>
    
        <div id ="myContainer">
        </div>

    
    </body>

    <script src="./animation.js"></script>
</html>
