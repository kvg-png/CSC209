<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
</head>
<body>
    <div id="header">
        <h1>Picture checkbox</h1>
        <div id="picture">
        </div>
        Checkbox: <input type="checkbox" id="click-me">
    </div>

    <div id="edit-header">
        <h1 id="hello-world">Hello, World!</h1>
        <fieldset>
            <legend>Select a style:</legend>
            <div>
                <input type="radio" id="red-background" value="red-background" name="style" checked/>
                <label for="red-background">Red background</label>
            </div>
            
            <div>
                <input type="radio" id="blue-text" value="blue-text" name="style"/>
                <label for="blue-text">Blue text</label>
            </div>
            
            <div>
                <input type="radio" id="border" value="border" name="style"/>
                <label for="border">Black dotted background</label>
            </div>
        </fieldset>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
